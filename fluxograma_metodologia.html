<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxograma da Metodologia - Classifica√ß√£o de C√¢ncer de Mama</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {

        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            padding: 2rem;
        }

        .container {

            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {

            font-weight: 700;
            color: var(--text-primary);

        }

        .header .subtitle {

            color: var(--text-secondary);
            font-weight: 400;
        }

        .flowchart {
            width: 100%;
            height: auto;
            margin: 2rem 0;
        }

        .step-box {
            fill: #ffffff;
            stroke: var(--primary);
            stroke-width: 2;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
            transition: var(--transition);

        .step-box:hover {

        }

        .decision-box {
            fill: #fff3cd;
            stroke: var(--warning);
            stroke-width: 2;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
        }

        .decision-box:hover {
            fill: rgba(255, 152, 0, 0.1);
            stroke-width: 3;
        }

        .process-box {
            fill: #d1ecf1;
            stroke: var(--accent);
            stroke-width: 2;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
        }

        .process-box:hover {
            fill: rgba(80, 179, 162, 0.1);
            stroke-width: 3;
        }

        .result-box {
            fill: #d4edda;
            stroke: var(--success);
            stroke-width: 2;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
        }

        .result-box:hover {
            fill: rgba(76, 175, 80, 0.1);
            stroke-width: 3;
        }

        .step-text {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            fill: var(--text-primary);
            text-anchor: middle;
            dominant-baseline: middle;
        }

        .step-title {
            font-weight: 600;
            font-size: 16px;
        }

        .arrow {
            stroke: var(--primary);
            stroke-width: 2;
            fill: var(--primary);
            marker-end: url(#arrowhead);
        }

        .icon {
            fill: var(--primary);
            font-size: 20px;
        }

        .legend {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            border: 1px solid rgba(74, 144, 226, 0.2);
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid;
        }

        .legend-color.step { background: #ffffff; border-color: var(--primary); }
        .legend-color.decision { background: #fff3cd; border-color: var(--warning); }
        .legend-color.process { background: #d1ecf1; border-color: var(--accent); }
        .legend-color.result { background: #d4edda; border-color: var(--success); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

            <!-- Seta -->

            <text x="600" y="475" class="step-text">‚Ä¢ Normaliza√ß√£o dos dados</text>

            <!-- Seta -->

            <text x="600" y="1255" class="step-text">‚Ä¢ Acur√°cia</text>
            <text x="600" y="1275" class="step-text">‚Ä¢ Precis√£o</text>
            <text x="600" y="1295" class="step-text">‚Ä¢ Recall</text>

            <!-- Converg√™ncia das an√°lises -->

            <!-- Seta -->
            <line x1="600" y1="1640" x2="600" y2="1680" class="arrow" />

            <!-- Interpreta√ß√£o -->
            <rect x="450" y="1700" width="300" height="100" rx="15" class="process-box" />
            <text x="600" y="1730" class="step-text step-title">üîç Interpreta√ß√£o</text>
            <text x="600" y="1755" class="step-text">An√°lise da import√¢ncia</text>
            <text x="600" y="1775" class="step-text">das caracter√≠sticas</text>

            <!-- Seta -->
            <line x1="600" y1="1800" x2="600" y2="1840" class="arrow" />

            <!-- Conclus√µes -->
            <rect x="450" y="1860" width="300" height="100" rx="15" class="result-box" />
            <text x="600" y="1890" class="step-text step-title">üìù Conclus√µes</text>
            <text x="600" y="1915" class="step-text">Insights e</text>

            <!-- Seta -->

        <!-- Legenda -->

            <div class="legend-item">

        </div>
    </div>
</body>
</html>
